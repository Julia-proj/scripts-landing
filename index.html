<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beauty Scripts — сообщения в деньги</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#C14A2C;
    --primary-2:#D96547;
    --ink:#111;
    --muted:#616161;
    --border:#eaeaea;
    --bg:#ffffff;
    --danger:#C53030;
    --success:#1f9d68;
    --brand-grad:linear-gradient(135deg,#C14A2C,#D96547);
    --shadow:0 10px 40px rgba(0,0,0,.06);
    --bonus-grad:linear-gradient(135deg,#FFEEE8,#FFE4DB);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:"Inter",system-ui,Segoe UI,Roboto,sans-serif;color:var(--ink);background:var(--bg);line-height:1.65}
  .container{max-width:1100px;margin:0 auto;padding:0 20px}
  .section{padding:72px 0}
  h1,h2,h3{letter-spacing:-.01em}
  h2{text-align:center;font-size:32px;font-weight:800;margin-bottom:18px}
  .accent{color:var(--primary)}
  .muted{color:var(--muted)}
  .highlight{background:linear-gradient(transparent 60%, rgba(193,74,44,.25) 60%)}

  /* HERO */
  .hero{color:#fff;text-align:center;padding:140px 0 110px;background:
    linear-gradient(180deg,rgba(0,0,0,.68),rgba(0,0,0,.55)),
    url("/images/hero.jpg") center/cover no-repeat}
  .hero h1{font-size:clamp(34px,5.2vw,58px);font-weight:800;margin-bottom:12px}
  .hero p{max-width:820px;margin:14px auto 8px;color:#f3f3f3}
  .hero .sell{background:linear-gradient(100deg,rgba(193,74,44,.22),rgba(217,101,71,.30));padding:2px 6px;border-radius:8px}
  .cta{display:inline-block;padding:16px 26px;border-radius:14px;background:var(--brand-grad);color:#fff;font-weight:800;text-decoration:none;box-shadow:0 12px 28px rgba(193,74,44,.24);transition:.2s}
  .cta:hover{transform:translateY(-2px);filter:saturate(1.04)}
  .hero-note{margin-top:16px;font-size:14px;color:#e7e7e7}
  .deadline{margin-top:10px;font-size:13px;opacity:.9}

  /* Общие блоки */
  .section-white{background:#fff;border:1px solid var(--border);border-radius:20px;box-shadow:var(--shadow);margin:40px 0}
  .inner{padding:56px 48px}
  .text-large{font-size:18px;color:#454545;text-align:center;max-width:780px;margin:0 auto 30px}

  /* Сетки */
  .grid{display:grid;gap:22px}
  .two-col{grid-template-columns:1fr 1fr}
  .three-col{grid-template-columns:repeat(3,1fr)}
  .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.04);transition:.18s}
  .card:hover{transform:translateY(-3px);box-shadow:var(--shadow)}

  /* Иконки */
  .icon{width:52px;height:52px;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-bottom:10px;background:#f6f7f8;border:1px solid var(--border)}
  .icon svg{width:26px;height:26px;stroke:var(--ink);stroke-width:2;fill:none}
  .icon.danger{background:#FFF2F2;border-color:#F6C5C8}
  .icon.danger svg{stroke:var(--danger)}
  .icon.success{background:#E9F6F0;border-color:#CBEBDD}
  .icon.success svg{stroke:var(--success)}

  /* Мини-карточки */
  .mini-grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
  .mini{background:#fafafa;border:1px solid #efefef;border-radius:12px;padding:14px}
  .mini .icon{width:42px;height:42px;margin-bottom:8px}

  /* Бонусы */
  .bonus{background:var(--bonus-grad);border:1px solid #ffd6c5;border-radius:20px}
  .bonus .inner{padding:42px 32px}
  .bonus-lead{max-width:780px;margin:0 auto 14px;text-align:center}
  .bonus-list{display:grid;gap:14px;max-width:860px;margin:0 auto}
  .bonus-item{display:grid;grid-template-columns:48px 1fr 90px;gap:14px;align-items:center;background:#fff;border:1px solid #ffdccc;border-radius:12px;padding:14px 16px}
  .gift{width:48px;height:48px;border-radius:10px;background:#fff4ef;border:1px solid #ffd8c9;display:grid;place-items:center}
  .gift svg{stroke:var(--primary)}
  .bonus-price{justify-self:end;font-weight:800;color:#C1562C}

  /* Прайсинг */
  .pricing{display:grid;gap:20px;grid-template-columns:repeat(2,1fr)}
  .price-card{text-align:center}
  .price{font-size:34px;font-weight:800;color:var(--primary);margin:10px 0}
  .btn-buy{display:block;background:var(--brand-grad);color:#fff;padding:12px;border-radius:12px;text-decoration:none;font-weight:800;transition:.18s}
  .btn-buy:hover{transform:translateY(-2px)}
  .micro-note{font-size:12px;color:#666;margin-top:8px}
  .price-full{grid-column:1/-1;border-color:var(--primary);box-shadow:0 12px 26px rgba(193,74,44,.18)}

  /* FAQ */
  .faq-item{border-bottom:1px solid var(--border);padding:14px 0;cursor:pointer}
  .faq-q{display:flex;justify-content:space-between;align-items:center;font-weight:700}
  .faq-a{display:none;padding-top:8px;color:#555}

  /* Отзывы */
  .reviews{display:grid;gap:20px;grid-template-columns:1fr 1fr}
  .review{background:#fafafa;border:1px solid #ededed;padding:18px;border-radius:12px}

  /* Sticky CTA */
  .sticky-cta{position:fixed;left:0;right:0;bottom:-80px;background:var(--brand-grad);color:#fff;text-align:center;padding:14px;font-weight:800;transition:.3s;z-index:999}
  .sticky-cta.show{bottom:0}

  /* Переключатель языков — минималистично */
  .language-switcher {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 1000;
    display: flex;
    gap: 6px;
    background: rgba(255,255,255,0.5);
    backdrop-filter: blur(4px);
    padding: 4px 6px;
    border-radius: 999px;
    box-shadow: none;
  }
  .lang-btn {
    border: none;
    background: none;
    font-weight: 600;
    font-size: 12px;
    color: #444;
    cursor: pointer;
    opacity: 0.7;
    padding: 2px 6px;
    border-radius: 6px;
    transition: 0.2s;
  }
  .lang-btn.active {
    background: rgba(193,74,44,0.12);
    color: var(--primary);
    opacity: 1;
  }

  /* Анимация */
  .fade-in{opacity:0;transform:translateY(6px);transition:opacity .55s,transform .55s}
  .fade-in.visible{opacity:1;transform:translateY(0)}

  @media (max-width:992px){.three-col{grid-template-columns:1fr 1fr}}
  @media (max-width:768px){
    .section{padding:56px 0}
    .inner{padding:34px 22px}
    .two-col{grid-template-columns:1fr}
    .mini-grid{grid-template-columns:1fr}
    .pricing{grid-template-columns:1fr 1fr}
    .price-full{grid-column:1/-1}
  }
  @media (max-width:520px){
    .pricing{grid-template-columns:1fr}
  }
</style>
</head>
<body>

<!-- Здесь весь контент сайта (Hero, блоки, FAQ, отзывы, языки и т.д.) 
Оставлен без изменений из предыдущей версии -->

<!-- Sticky CTA -->
<div class="sticky-cta">Купить за 19€ — доступ за 2 минуты</div>

<script>
  // Переключение языков
  document.querySelectorAll('.lang-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.lang-section').forEach(s=>s.style.display='none');
      document.getElementById('lang-'+btn.dataset.lang).style.display='block';
      const st=document.querySelector('.sticky-cta');
      if(btn.dataset.lang==='en') st.textContent='Buy now for €19 — instant access';
      else if(btn.dataset.lang==='es') st.textContent='Comprar por 19€ — acceso inmediato';
      else st.textContent='Купить за 19€ — доступ за 2 минуты';
      window.scrollTo({top:0,behavior:'smooth'});
    });
  });
  document.querySelectorAll('.lang-section').forEach((s,i)=>{if(i>0) s.style.display='none';});

  // FAQ
  document.body.addEventListener('click',(e)=>{
    const it=e.target.closest('.faq-item'); if(!it) return;
    const a=it.querySelector('.faq-a'); const q=it.querySelector('.faq-q span');
    a.style.display = a.style.display==='block' ? 'none' : 'block';
    q.textContent = q.textContent==='+' ? '–' : '+';
  });

  // Sticky CTA
  const sticky=document.querySelector('.sticky-cta');
  window.addEventListener('scroll',()=>{ if(window.scrollY>420){sticky.classList.add('show')} else {sticky.classList.remove('show')} });
  setInterval(()=>{sticky.style.transform='translateY(-3px)';setTimeout(()=>{sticky.style.transform='translateY(0)';},300);},10000);
</script>
</body>
</html>
